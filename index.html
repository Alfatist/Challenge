<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple and minimalist text-decoder" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/mediaQueries.css" />
    <link rel="stylesheet" href="./assets/css/purpleMode.css" />
    <link rel="stylesheet" href="./assets/css/blueMode.css" />
    <link rel="stylesheet" href="./assets/css/darkMode.css" />
  </head>
  <body>
    <header>
      <div class="theme_selector" aria-disabled="true" aria-hidden="true">
        <div class="shortcut-text bye">
          <p>ctrl +</p>
          alt gr
        </div>
        <input type="radio" name="color" class="theme-circle light-mode" tabindex="-1" />
        <input type="radio" name="color" class="theme-circle blue-mode" tabindex="-1" checked />
        <input type="radio" name="color" class="theme-circle dark-mode" tabindex="-1" />
        <input type="radio" name="color" class="theme-circle purple-mode" tabindex="-1" />
      </div>
      <div class="sensor_selector" onmouseover="showSelector()" onmouseout="hideSelector()" aria-disabled="true" aria-hidden="true"></div>
      <img src="./assets/img/Alura Logo.svg" alt="Logo Alura" />
      <h1>Decodificador</h1>
    </header>
    <main>
      <span class="textInput" role="textbox" id="texto" aria-label="O input para inserir o texto que será criptografado" contenteditable></span>
      <span class="warning"><img src="./assets/img/Informação.svg" alt="ícone de aviso" /><small>Apenas letras minúsculas e sem acento</small></span>
      <div class="criptoButtons">
        <button class="btnPrimary" onclick="encrypt()">Criptografar</button>
        <button class="btnSecundary" onclick="decrypt()">Descriptografar</button>
      </div>
    </main>
    <footer>
      <section class="resultBox">
        <img src="./assets/img/High quality products 1 1.svg" alt="Imagem de um homem usando uma lupa" aria-hidden="true" />
        <div id="result"></div>
        <button class="btnSecundary" onclick="copyResult()">Copiar</button>
      </section>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
